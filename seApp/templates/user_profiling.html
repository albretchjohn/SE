{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiling</title>
    <link rel="stylesheet" href="{% static 'css/user_profiling_style.css' %}">
</head>
<body>
    <div class="register-container">
        <form method="post" class="register-form" id="profilingForm">
            {% csrf_token %}
            <div class="form-step">
                <h2>Personal Information</h2>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" required>
                
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" required>
                
                <label for="middle_initial">Middle Initial (optional):</label>
                <input type="text" name="middle_initial" maxlength="1">
                
                <label for="birthday">Birthday:</label>
                <input type="date" name="birthday" required>
                
                <label for="gender">Gender:</label>
                <select name="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>

                <label for="college_department">College Department:</label>
                <input type="text" name="college_department" placeholder="ex. college of computing studies" required>
                
                <button type="button" onclick="nextStep()">Next</button>
            </div>

            <div class="form-step hidden">
                <h2>Other Information</h2>
                <label for="height">Height (cm):</label>
                <input type="number" name="height" step="0.01" required>
                
                <label for="weight">Weight (kg):</label>
                <input type="number" name="weight" step="0.01" required>
                
                <label for="body_type">Body Type:</label>
                <select name="body_type">
                    <option value="Endomorph">Endomorph</option>
                    <option value="Mesomorph">Mesomorph</option>
                    <option value="EctoMorph">EctoMorph</option>
                </select>
                
                <label for="activity_level">Activity Level:</label>
                <select name="activity_level">
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly_active">Lightly Active</option>
                    <option value="moderately_active">Moderately Active</option>
                    <option value="very_active">Very Active</option>
                    <option value="extremely_active">Extremely Active</option>
                </select>
                
                <label for="equipment_access">Equipment Access:</label>
                <select name="equipment_access">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>
                
                <label for="medical_conditions">Medical Conditions:</label>
                <div id="dropdown">
                    <input type="text" id="medical_conditions_text" readonly placeholder="Select Medical Conditions" onclick="toggleDropdown()">
                    <div id="dropdown_content" class="hidden">
                        <label><input type="checkbox" name="medical_conditions" value="diabetes"> Diabetes</label>
                        <label><input type="checkbox" name="medical_conditions" value="hypertension"> Hypertension</label>
                        <label><input type="checkbox" name="medical_conditions" value="heart_disease"> Heart Disease</label>
                        <label><input type="checkbox" name="medical_conditions" value="hyperthyroidism"> Hyperthyroidism</label>
                        <label><input type="checkbox" name="medical_conditions" value="hypothyroidism"> Hypothyroidism</label>
                        <label><input type="checkbox" name="medical_conditions" value="inflammatory_bowel_disease"> Inflammatory Bowel Disease</label>
                        <label><input type="checkbox" name="medical_conditions" value="celiac_disease"> Celiac Disease</label>
                        <label><input type="checkbox" name="medical_conditions" value="depression"> Depression</label>
                        <label><input type="checkbox" name="medical_conditions" value="tuberculosis"> Tuberculosis</label>
                        <label><input type="checkbox" name="medical_conditions" value="heart_failure"> Heart Failure</label>
                        <label><input type="checkbox" name="medical_conditions" value="kidney_disease"> Kidney Disease</label>
                        <label><input type="checkbox" name="medical_conditions" value="sleep_disorders"> Sleep Disorders</label>
                        <label><input type="checkbox" name="medical_conditions" value="pcos"> Polycystic Ovary Syndrome (PCOS)</label>
                        <label><input type="checkbox" name="medical_conditions" value="none"> None</label>
                        <label><input type="checkbox" name="medical_conditions" value="others" onclick="checkOtherCondition()"> Others</label>
                    </div>
                </div>
                <div id="other_medical_condition" class="hidden">
                    <label for="other_condition">Please specify:</label>
                    <input type="text" name="other_condition">
                </div>

                <label for="allergies">Do you have allergies?</label>
                <select name="allergies" id="allergies" onchange="checkAllergies()">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>
                <div id="allergy_details" class="hidden">
                    <label for="allergy_details_input">Please specify:</label>
                    <input type="text" name="allergy_details_input">
                </div>

                <label for="injuries">Do you have injuries that might hinder you from doing basic exercises?</label>
                <select name="injuries">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>

                <button type="button" onclick="previousStep()">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="{% static 'js/user_profiling_script.js' %}"></script>
</body>
</html>
