{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiling</title>
    <link rel="stylesheet" href="{% static 'css/user_profiling_style.css' %}">
</head>
<body>
    <div class="register-container">
        <form method="post" onsubmit="return checkForms(event)" class="register-form" id="profilingForm">
            {% csrf_token %}
            <div class="form-step">
                <h2>Personal Information</h2>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" required>
                
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" required>
                
                <label for="middle_initial">Middle Initial (optional):</label>
                <input type="text" name="middle_initial" maxlength="1">
                
                <label for="birthday">Birthday:</label>
                <input type="date" name="birthday" required>
                
                <label for="gender">Gender:</label>
                <select name="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>

                {% comment %} <label for="college_department">College Department:</label>
                <input type="text" name="college_department" placeholder="ex. college of computing studies" required> {% endcomment %}
                <label for="college_department">College Department:</label>
                <select name="college_department" id="college_department" required>
                    <option value="" disabled selected>Select a department</option>
                    <option value="LAW">College of Law</option>
                    <option value="AGRI">College of Agriculture</option>
                    <option value="CLA">College of Liberal Arts</option>
                    <option value="ARCH">College of Architecture</option>
                    <option value="NURS">College of Nursing</option>
                    <option value="CAIS">College of Asian &amp; Islamic Studies</option>
                    <option value="CCS">College of Computing Studies</option>
                    <option value="CFES">College of Forestry &amp; Environmental Studies</option>
                    <option value="CCJE">College of Criminal Justice Education</option>
                    <option value="CHE">College of Home Economics</option>
                    <option value="COE">College of Engineering</option>
                    <option value="MED">College of Medicine</option>
                    <option value="CPADS">College of Public Administration &amp; Development Studies</option>
                    <option value="CSSPE">College of Sports Science &amp; Physical Education</option>
                    <option value="CSM">College of Science and Mathematics</option>
                    <option value="CSWCD">College of Social Work &amp; Community Development</option>
                    <option value="CTE">College of Teacher Education</option>
                </select>
                
                <button type="button" onclick="nextStep()">Next</button>
                <h5 style="text-align: center; margin-top: 10px;">
                    Already have a plan? <a href="{% url 'display_plan' %}">click here</a>
                </h5>
            </div>

            <div class="form-step hidden">
                <h2>Other Information</h2>
                <label for="height">Height (cm):</label>
                <input type="number" name="height" step="0.01" required>
                
                <label for="weight">Weight (kg):</label>
                <input type="number" name="weight" step="0.01" required>
                
                <label for="body_type">Body Type:</label>
                <select name="body_type">
                    <option value="Endomorph">Endomorph</option>
                    <option value="Mesomorph">Mesomorph</option>
                    <option value="EctoMorph">Ectomorph</option>
                </select>
                <img src="{% static 'img/body_type.png' %}" alt="Body Types" style="width: 300px">
                <label for="activity_level">Activity Level:</label>
                <select name="activity_level">
                    <option value="sedentary">Sedentary (No exercise)</option>
                    <option value="lightly_active">Lightly Active (Walking)</option>
                    <option value="moderately_active">Moderately Active (Jogging)</option>
                    <option value="very_active">Very Active (Gym goer)</option>
                    <option value="extremely_active">Extremely Active (Athlete)</option>
                </select>
                
                <label for="equipment_access">Equipment Access:</label>
                <select name="equipment_access">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>
                
                <label for="medical_conditions">Medical Conditions:</label>
                <div id="dropdown">
                    <input type="text" id="medical_conditions_text" readonly placeholder="Select Medical Conditions" onclick="toggleDropdown()">
                    <div id="dropdown_content" class="hidden">
                        <label>Diabetes <input type="checkbox" name="medical_conditions" value="diabetes"></label>
                        <label>Hypertension <input type="checkbox" name="medical_conditions" value="hypertension"></label>
                        <label>Heart Disease <input type="checkbox" name="medical_conditions" value="heart_disease"></label>
                        <label>Hyperthyroidism <input type="checkbox" name="medical_conditions" value="hyperthyroidism"></label>
                        <label>Hypothyroidism <input type="checkbox" name="medical_conditions" value="hypothyroidism"></label>
                        <label>Inflammatory Bowel Disease <input type="checkbox" name="medical_conditions" value="inflammatory_bowel_disease"></label>
                        <label>Celiac Disease <input type="checkbox" name="medical_conditions" value="celiac_disease"></label>
                        <label>Depression <input type="checkbox" name="medical_conditions" value="depression"></label>
                        <label>Tuberculosis <input type="checkbox" name="medical_conditions" value="tuberculosis"></label>
                        <label>Heart Failure <input type="checkbox" name="medical_conditions" value="heart_failure"></label>
                        <label>Kidney Disease <input type="checkbox" name="medical_conditions" value="kidney_disease"></label>
                        <label>Sleep Disorders <input type="checkbox" name="medical_conditions" value="sleep_disorders"></label>
                        <label>Polycystic Ovary Syndrome (PCOS) <input type="checkbox" name="medical_conditions" value="pcos"></label>
                        <label>None <input type="checkbox" name="medical_conditions" value="none"></label>
                        <label>Others <input type="checkbox" name="medical_conditions" value="others" onclick="checkOtherCondition()"></label>
                        
                    </div>
                </div>
                <div id="other_medical_condition" class="hidden">
                    <label for="other_condition">Please specify:</label>
                    <input type="text" name="other_condition">
                </div>

                <label for="allergies">Do you have allergies?</label>
                <select name="allergies" id="allergies" onchange="checkAllergies()">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>
                <div id="allergy_details" class="hidden">
                    <label for="allergy_details_input">Please specify:</label>
                    <input type="text" name="allergy_details_input">
                </div>

                <label for="injuries">Do you have injuries that might hinder you from doing basic exercises?</label>
                <select name="injuries">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>

                <button type="button" onclick="previousStep()" style="margin-bottom: 10px;">Previous</button>
                <button type="submit">Submit</button>

                
                <h5 style="text-align: center; margin-top: 10px;">
                    Already have a plan? <a href="{% url 'display_plan' %}">click here</a>
                </h5>
            </div>
        </form>
    </div>


    <script src="{% static 'js/user_profiling_script.js' %}" defer></script>
</body>
</html>
