{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSPE Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/he_dashboard_style.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <a href="{% url 'logout' %}">Logout</a>
        <form method="post" class="search-form">
            {% csrf_token %}
            <input type="text" name="search_query" placeholder="Search by name" required>
            <button type="submit">Search</button>
        </form>
        {% if users %}
        <table class="results-table">
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.college_department }}</td>
                <td><a href="{% url 'user_view_details_d' user.user.id %}">View Details</a></td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
