{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <div class="register-container">
        <form method="post" class="register-form">
            {% csrf_token %}
            {% comment %} <button type="button" class="close-btn" onclick="history.back()">Ã—</button> {% endcomment %}
            {% if messages %}
                {% for message in messages %}
                    {% if message|stringformat:"s" == "Invalid username or password" %}
                        <div class="alert alert-danger">Wrong Username or Password</div>
                        <script>alert("{{ message }}");</script>
                    {% endif %}
                {% endfor %}
            {% endif %}
            

            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="{% url 'register_user' %}">Register here</a></p>
        </form>
    </div>
</body>
</html>
