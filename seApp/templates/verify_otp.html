{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="{% static 'css/verify_otp_style.css' %}">
</head>
<body>
    <div class="register-container">
        <form method="post" class="register-form">
            {% csrf_token %}
            <h2>OTP Verification</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="otp_code" placeholder="OTP Code" required>
            <button type="submit">Verify OTP</button>
        </form>
        <form action="{% url 'resend_otp' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ request.POST.username }}">
            <button type="submit">Resend OTP</button>
        </form>
    </div>
</body>
</html>
